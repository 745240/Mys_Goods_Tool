name: Build and pack (v2)

on:
  workflow_dispatch:
  push:
    branches:
      - stable
      - dev

  pull_request:
    branches:
      - stable
      - dev

permissions:
  contents: read

env:
  # Initialize vars context by reading it from env context
  _: ${{ vars._ }}

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macOS-latest ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install --only pyinstaller

      - name: Build (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          poetry run pyinstaller ${{ vars.V2_PATH }}__main__.py --name main.exe --onefile --add-data ${{ vars.V2_PATH }}geetest-webui;
          move dist\main.exe .\

      - name: Build
        if: ${{ runner.os != 'Windows' }}
        run: |
          poetry run pyinstaller ${{ vars.V2_PATH }}__main__.py --name main --onefile --add-data ${{ vars.V2_PATH }}geetest-webui;
          mv ./dist/main ./

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: Mys_Goods_Tool-${{ runner.os }}-x86_64
          path: |
            main*
